<!doctype html>
<html>
<head>
  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,700' rel='stylesheet' type='text/css'>
<style>


* {
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
}

body {
  text-align: center;
  background-image: url(http://i.imgur.com/ye5mXHs.jpg),.5;
  Background-size: cover;
 
  
}
.box {
  width:100px;
  height:100px;
  border:none;
  display: inline-block;
  vertical-align: top;
  margin-top: 10px;
  background-color:rgb(153, 0, 153);
  position: relative;
}

.overlay {
  position: relative;
}

.overlay:before{
  position: absolute;
  content:" ";
  top:0;
  left:0;
  width:100%;
  height:100%;
  display: none;
  z-index:0;
}

.overlay:hover:before{
  display: block;
}

.magenta:before {
  background-color: rgba(255, 0, 255,0.5);
}

.limegreen:before {
  background-color: rgba(51, 204, 51,0.5);
}

.orange:before{
  background-color: rgba(255, 102, 0,0.5);
}

.teal:before {
  background-color: rgba(51, 204, 204, 0.5);
}

.box * {
    position: relative;
}

h2 {
  color:white;
  font-size: 24px;
  font-family: 'Titillium Web', sans-serif;
  text-shadow: 2px,2px,1px;
}
h2.hover {
  color:white;
  font-size: 24px;
  font-family: 'Titillium Web', sans-serif;
  text-shadow: 2px,2px,1px;
}
</style>
<body>


<h3>Hover a box</h3>

<div class="box overlay limegreen">
  <h2>Home</h2>
</div>
<div class="box overlay magenta">
    <h2>Contact</h2>
</div>
<div class="box overlay orange">
    <h2>Resume</h2>
</div>
<div class="box overlay teal">
    <h2>Portfolio</h2>
</div>

</body>
</html>
