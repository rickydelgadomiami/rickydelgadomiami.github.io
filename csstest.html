<!doctype html>
<html>
<head>
<style>


* {
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
}

body {
  text-align: center;
}
.box {
  width:100px;
  height:100px;
  border:1px solid grey;
  display: inline-block;
  vertical-align: top;
  margin-top: 10px;
  background-image: url(http://lorempixel.com/output/food-q-c-100-100-10.jpg);
  position: relative;
}

.overlay {
  position: relative;
}

.overlay:before{
  position: absolute;
  content:" ";
  top:0;
  left:0;
  width:100%;
  height:100%;
  display: none;
  z-index:0;
}

.overlay:hover:before{
  display: block;
}

.magenta:before {
  background-color: rgba(255, 0, 255,0.5);
}

.limegreen:before {
  background-color: rgba(51, 204, 51,0.5);
}

.orange:before{
  background-color: rgba(255, 102, 0,0.5);
}

.teal:before {
  background-color: rgba(51, 204, 204, 0.5);
}

.box * {
    position: relative;
}

h1 {
  color:white;
}
</style>
<body>


<h3>Hover a box</h3>

<div class="box overlay limegreen">
  <h1Home</h1>
</div>
<div class="box overlay magenta">
    <h1>Contact</h1>
</div>
<div class="box overlay orange">
    <h1>Resume</h1>
</div>
<div class="box overlay teal">
    <h1>Portfolio</h1>
</div>

</body>
</html>
