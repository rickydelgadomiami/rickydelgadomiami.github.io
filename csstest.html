<style>


* {
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
}

body {
  text-align: center;
  background-image: url(http://i.imgur.com/ye5mXHs.jpg);
  Background-size: cover;
 
  
}
.box {
  width:100px;
  height:50px;
  border: medium none;
  display: inline-block;
  vertical-align: top;
  background-color: rgba(82, 86, 85,1.0);
    position: relative;
    width: 20%;
    margin-left: 3.8%;
    border-radius:25px;
    
    
}

.overlay {
  position: relative;
}

.overlay:before{
  position: absolute;
  content:" ";
  top:0;
  left:0;
  width:100%;
  height:100%;
  display: none;
  z-index:0;
}

.overlay:hover:before{
  display: block;
}

.magenta:before {
  background-color: rgba(255, 0, 255,1.0);
  border-radius:25px;
}

.limegreen:before {
  background-color: rgba(51, 204, 51,1.0);
  border-radius: 25px;
}

.orange:before{
  background-color: rgba(255, 102, 0,1.0);
  border-radius: 25px;
}

.teal:before{
  background-color: rgba(51, 165, 193, 1.0);
  border-radius: 25px;
}

.box * {
    position: relative;
}

h2 {
  color:white;
  font-size: 24px;
  font-family: 'Titillium Web', sans-serif;
  text-shadow: 2px,2px,1px;
  width:70%;
  margin-left:auto;
  margin-right:auto;
  height:80%;
  margin-top:auto;
  margin-left:auto;
}
h2.hover {
  color:white;
  font-size: 24px;
  font-family: 'Titillium Web', sans-serif;
  text-shadow: 2px,2px,1px;
}
a{
  text-decoration:none;
  color:white;
  font-size: 24px;
  font-family: 'Titillium Web', sans-serif;
  text-shadow: 2px,2px,1px;;
}
h1 {
  font-size: 50px;
  width:80%;
  margin-left:10%;
  margin-right:10%;
  color:rgb(252, 252, 252);
  text-shadow: 1px 1px 1px white;
  font-family: 'Titillium Web', sans-serif;
}

</style>
